<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>User details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="py-4 px-5 d-flex flex-column align-items-left w-75">
    <div class="d-flex flex-row align-items-center justify-content-between" >
        <h1 class="display-5 ">User {{user.id}}:</h1>
        <p><a href="/users" class="link-info">Home</a></p>
    </div>
    <div class="my-4 bg-light rounded  px-3 pt-3 pb-2 border border-black">
        <p><b>Full Name:</b>  {{user.first_name}} {{user.last_name}}</p>
        <p><b>Email:</b>  {{user.email}}</p>
        <p><b>Created On:</b> {{user.created}} </p>
        <p><b>Last Updated On:</b>  {{user.updated}}</p>
    </div>
    <div><a href="/edit/{{user.id}}" class="link-info">Edit</a> | <a href="/delete/{{user.id}}" class="link-info">Delete</a></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
