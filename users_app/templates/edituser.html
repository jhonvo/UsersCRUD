<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="p-4 d-flex flex-column align-items-center rounded">
    <table class="w-50 p-3">
        <tr>
            <td>
                <h1 class="display-5 text-start">Edit User {{user.id}}:</h1>
            </td>
            <td>
                <a href="/users" class="link-info text-end ">Home</a>
            </td>
        </tr>
    </table>
    <!-- <div class="d-flex flex-row justify-content-center align-items-center " >
        <h1 class="display-5 mx-5">Edit User {{user.id}}:</h1>
        <p><a href="/users" class="link-info ">Home</a></p>
    </div> -->
    <form class="d-flex flex-column p-3 w-50 bg-light" action="/edithome" method="POST">
        <input type="hidden" name="id" value="{{user.id}}">
        <label class="my-2" for="firstName">First Name:</label>
        <input name="firstName" type="text" value="{{user.first_name}}">
        <label class="my-2" for="lastName">Last Name:</label>
        <input name="lastName" type="text" value="{{user.last_name}}">
        <label  class="my-2" for="email">Email address:</label>
        <input name="email" type="text" value="{{user.email}}">
        <span class="d-flex flex-row justify-content-evenly">
            <button class=" my-4 btn btn-success" type="submit">Update User</button>
            <a href="/show/{{user.id}}" class=" my-4 btn btn-info" >Show User</a>
        </span>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
