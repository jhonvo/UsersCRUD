<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="p-4 d-flex flex-column align-items-center rounded">
    <h1 class="display-5">Create a user:</h1>
    <form class="d-flex flex-column p-3 w-50 bg-light" action="/create" method="POST" >
        <label class="my-2" for="firstName">First Name:</label>
        <input name="firstName" type="text">
        <label class="my-2" for="lastName">Last Name:</label>
        <input name="lastName" type="text">
        <label  class="my-2" for="email">Email address:</label>
        <input name="email" type="text">
        <button class="w-50 my-4 btn btn-success" type="submit">Create</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
